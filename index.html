<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="body" >
    
    <center>
    <form id="alertForm">
        <input id="alertInput" type="text" autocomplete="off">
        <input type="submit" value="submit">
    </form>
    <br>
    <br>
    

    <form id="sandwhichForm">
        <h2 class="h2">Sandwhich Builder</h2>

       <div>
        <label>Turkey</label>
        <input class="ingredients" id="turkey" type="checkbox">
       </div>

       <div>
        <label>Bacon</label>
        <input class="ingredients" id="bacon" type="checkbox">
       </div>

       <div>
        <label>Ham</label>
        <input class="ingredients" id="ham" type="checkbox">
       </div>

       <div>
        <label>Chicken</label>
        <input class="ingredients" id="chicken" type="checkbox">
       </div>
       <div>
        <label>Steak</label>
        <input class="ingredients" id="steak" type="checkbox">
       </div>

       <div>
        <label>Cheese</label>
        <input class="ingredients" id="cheese" type="checkbox">
       </div>
       <div>
        <label>Spinach</label>
        <input class="ingredients" id="spinach" type="checkbox">
       </div>

       <div>
        <h4>Condiments</h4>
        <label> Spicy Mayo</label>
        <input class="ingredients" id="mayo" type="checkbox">
       </div>

       <div>
        <label> Home made Ranch</label>
        <input class="ingredients" id="ranch" type="checkbox">
       </div>

       <div>
        <label>Honey Mustard</label>
        <input class="ingredients" id="barbeque" type="checkbox">
       </div>
       <br><br>
       <input type="submit">


    </form>
   
    

    <form id="haircutForm">
        <h2>Haircut Appointment Scheduler</h2>
        <div>
            <label>Select a date</label>
            <input id="haircutInput" type="date" autocomplete="off" placeholder="mm/dd/yyyy" value="">
        </div>

            <div>
                <br>
                <label> Enter a barber</label>
                
                <br>
                <input id="barberInput" type="text">
                
            </div>
            <div id="customer">
                <br>
                <label> Jessie </label>
                <br>
                <br>
                <label> Omar </label>
                <br>
                <br>
                <label> Lucas </label>
                <br>
            </div>

            <br>
            <br>

            <div>
                <h5>Select your hair type</h5>
                <label>Long hair </label>
                <input class="hair" id="longHair" type="radio" name="hair" checked>
            </div>
            <br>
            
            <div>
                <label>Short hair </label>
                <input class="hair" id="shortHair" type="radio" name="hair">
            </div>



<br>




            <input type="submit">
    </form>


        <form id="CreateAccountForm">
            <h3>Create an account </h3>
            <br>

            <div>
            <label>Enter username</label>
            <input id="username" type="text" placeholder="e.g Username123" autocomplete="off">
            <br>
            <br>
            <label>Enter email</label>
            <input id="email" type="text" placeholder="e.g codeImmersivess@gmail.com" autocomplete="off" value="">
            <br>
            <br>
            <label>Enter password</label>
            <input id="password" type="password">
            
            <br>
            <br>
            <label>Confirm your password</label>
            <input id="password2" type="password">
            </div>
            <br>
            <input type="submit">
        </form>
        </center>

    <script src="main.js"></script>
</body>
</html>
